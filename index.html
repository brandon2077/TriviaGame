<!DOCTYPE html>
<html>
<head>
<title>Welcome to the Dark Brotherhood</title>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <script
			  src="https://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			  crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
<link href="https://fonts.googleapis.com/css?family=Eagle+Lake|Fondamento" rel="stylesheet"> 
</head>
<body>
<!-- Container to hold JS content -->
<div class="container">
  <div class="row">  
    <div class="col-md-12">
      <img src="assets/images/dbemblem.png">
      <h1>Dark Brotherhood Sanctuary</h1>
    </div>
  </div>
  </div>
  <div class="row">
    <div class="col-md-5"></div>
    <div class="col-md-2">
      <button type="button" class="btn start">Enter</button>
    </div>
  </div> 
  <div class="row">
    <div class="col-md-5"></div>
    <div class="col-md-12">
      <h2><div id="timerColumn"></div></h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <h2><div id="questionsColumn"></div></h2>
      <h2><div id="answersColumn"></div></h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <h2><div id="imageColumn"></div></h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-12">
      <h2><div id="choiceColumn-1"></div></h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <h2><div id="passedColumn"></div></h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-12">
      <h2><div id="choiceColumn-2"></div></h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <h2><div id="missedColumn"></div></h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-12">
      <h2><div id="choiceColumn-3"></div></h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <h2><div id="silenceColumn"></div></h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-12">
      <h2><div id="choiceColumn-4"></div></h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <h2><div id="restartColumn"></div></h2>
    </div>
    <div class="col-md-2"></div>
  </div>
</div>
<script src="assets/javascript/app.js"></script>
</body>
</html>
